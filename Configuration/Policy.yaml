privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'Lsascha.FullCalendar:EventSourceControllerActions':
      matcher: 'method(Lsascha\FullCalendar\Controller\(EventSource|Standard)Controller->(index|pageEvents|pluginIndex)Action())'
    'Lsascha.FullCalendar:AdministrationCalendarManagementControllerActions':
      matcher: 'method(Lsascha\FullCalendar\Controller\Module\Administration\(CalendarManagement)Controller->(index|new|create|edit|update|delete|addEvent|updateEvent|editEventForm|saveEventForm|deleteEventForm)Action()) || method(Lsascha\FullCalendar\Controller\Module\(CalendarAdministration)Controller->(index)Action())'

  Neos\Neos\Security\Authorization\Privilege\ModulePrivilege:
    'Lsascha.FullCalendar:BackendModule':
      matcher: 'management/calendarAdministration'

roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Lsascha.FullCalendar:EventSourceControllerActions'
        permission: GRANT

  'Lsascha.FullCalendar:CalendarAdmin':
    privileges:
      -
        privilegeTarget: 'Lsascha.FullCalendar:AdministrationCalendarManagementControllerActions'
        permission: GRANT
      -
        privilegeTarget: 'Lsascha.FullCalendar:BackendModule'
        permission: GRANT
