-
  name: 'calendar-source'
  uriPattern: 'calendar/cal/{@action}.{@format}'
  defaults:
    '@package':    'Lsascha.FullCalendar'
    '@controller': 'EventSource'
    '@action':     'index'
  appendExceedingArguments: true

-
  name: 'calendar-html'
  uriPattern: 'calendar.{@format}'
  defaults:
    '@package':    'Lsascha.FullCalendar'
    '@controller': 'Standard'
    '@action':     'index'
