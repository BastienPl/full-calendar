{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="BackendSubModule"/>

<f:section name="content">

    <h2>Create new Calendar</h2>


    <f:form action="create" objectName="newEventSource">

        <div class="neos-row-fluid">
            <f:render partial="Module/Administration/CalendarManagement/EventSource/GeneralFields" />
            <f:render partial="Module/Administration/CalendarManagement/EventSource/ColorFields" arguments="{offset: 1}" />
        </div>

        <div class="neos-footer">
            <f:link.action action="index" class="neos-button" title="Cancel">
                Cancel
            </f:link.action>
            <f:form.submit class="neos-button neos-button-primary" value="Create Calendar" />
        </div>
    </f:form>

</f:section>
