{namespace neos=Neos\Neos\ViewHelpers}
{namespace ts=Neos\Fusion\ViewHelpers}
<!DOCTYPE html>
<html lang="en">
	<head>
		<f:section name="calendarCss">
		    <f:render partial="Resources/Styles" />
		</f:section>
		<f:section name="calendarJSJqRequirement">
		    <f:render partial="Resources/Moment" />
		</f:section>
		<f:section name="calendarJSJquery">
	    	<f:render partial="Resources/Jquery" />
		</f:section>
		<f:section name="calendarJSmain">
		    <f:render partial="Resources/Main" />
		</f:section>
		<f:section name="calendarJSlang">
		    <f:render partial="Resources/CalendarLanguage" arguments="{lang:lang}" />
		</f:section>
		<f:section name="calendarInit">
		    <script type="text/javascript">
				jQuery(document).ready(function() {
					if (typeof calendarInits !== 'undefined') {
						for (i = 0; i < calendarInits.length; i++) {
							calendarInits[i]();
						}
					}
				});
		    </script>
		</f:section>
	</head>
	<body>
	</body>
</html>
