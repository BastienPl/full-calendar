<fieldset class="neos-span5 {f:if(condition:offset, then:'neos-offset1')}">
    <legend>Color Options</legend>

    <div class="neos-control-group">
        <label class="neos-control-label" for="color">Color</label>
        <div class="neos-controls">
            <f:form.textfield property="color" id="color" class="neos-span12" />
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="backgroundColor">Background Color</label>
        <div class="neos-controls">
            <f:form.textfield property="backgroundColor" id="backgroundColor" class="neos-span12" />
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="borderColor">Border Color</label>
        <div class="neos-controls">
            <f:form.textfield property="borderColor" id="borderColor" class="neos-span12" />
        </div>
    </div>

    <div class="neos-control-group">
        <label class="neos-control-label" for="textColor">Text Color</label>
        <div class="neos-controls">
            <f:form.textfield property="textColor" id="textColor" class="neos-span12" />
        </div>
    </div>
</fieldset>
